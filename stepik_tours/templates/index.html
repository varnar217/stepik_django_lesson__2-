
{% extends 'base.html' %}

{% block container %}

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </div>

    <!-- CARDS -->

    <div class="row mt-5" data-test="cards">

{% for key, tour in data_tours.items %}
        <div class="col-4" data-test="card">
            <div class="card mb-3" >
                <p  class="mt-3 card-img-top img-fluid img-for_card" data-test="picture"
                    style='background-image: url("{{ tour.picture }}");'>&nbsp;</p>
            <div class="card-body">
                <h5 class="card-title">{{ tour.title }}</h5>
                <span class="stars">{{ departure.html_stars }}</span>
                <p class="card-text">{{ tour.short_description }}</p>
                <a href="/tours/{{ key }}/" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
            </div>
        </div>
        </div>
{% endfor %}
    </div>
{% endblock %}
